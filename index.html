<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:site_name" content="FishModLoader - 主页">
    <meta property="og:title" content="FishModLoader">
    <meta property="og:url" content="https://fishmodloader.github.io/">

    <meta property="og:type" content="website">
    <meta property="og:locale" content="zh_CN">

    <link href="res/css/main.css" type="text/css" rel="stylesheet">
    <link href="res/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav>
        <a class="main-nav" href="/">
            <img src="res/img/logo.png" alt="" width="32" height="32">
            FishModLoader
        </a>
        <a href="/downloads.html">下载</a>
        <a href="/mods.html">模组</a>
        <a href="https://github.com/xiaoyuovo/fishmodloader">源码</a>
        <a href="/discord">QQ</a>
    </nav>
    <div class="page-content">
        <h1>关于FishModLoader</h1>
        <p>FishModLoader是一个为MITE设计的模组加载器，支持绝大部分MITE版本。</p>

        <div style="height: 90px;"></div>

        <h3>截图:</h3>
        <div class="gallery">
            <img id="gallery-image" src="" alt="Image Failed To Load">
            <p class="gallery-text" id="gallery-subtitle">[subtitle]</p>
            <p class="gallery-text" id="gallery-count" style="font-size: 12px; bottom: -10px;">[count]</p>

            <p class="gallery-prev" onclick="prevImage();">&#10094;</p>
            <p class="gallery-next" onclick="nextImage();">&#10095;</p>
        </div>
    </div>
    <script>
        let imageIndex = 0;
        const images = [
            "res/img/showcase/dev.png", "res/img/showcase/mitf.png];

        const subtitles = [ "开发", "MITE-ITF" ];

        setImage();

        function setImage() {
            document.getElementById('gallery-image').src = images[imageIndex];
            document.getElementById('gallery-subtitle').innerHTML = subtitles[imageIndex];
            document.getElementById('gallery-count').innerHTML = imageIndex + 1 + " / " + images.length;
        }

        function nextImage() {
            imageIndex = (imageIndex + 1) % images.length;
            setImage();
        }

        function prevImage() {
            // Bruh because javascript remainder is wack
            imageIndex = imageIndex === 0 ? images.length - 1 : imageIndex - 1;
            setImage();
        }
    </script>
</body>
</html>
