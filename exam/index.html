    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="#" class="mdui-typo-headline">Modded MITE入群考试</a>
        </div>
    </div>
    <div class="mdui-container">
        <form id="quizForm">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">MITE中，第三个蓝月的天数(仅回答数字)</label>
                <input type="text" id="q1" name="q1" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">剪刀打怪掉多少耐久(仅回答数字)</label>
                <input type="text" id="q2" name="q2" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">(原版)MITE中是否存在大型灰史莱姆(回答是或否)</label>
                <input type="text" id="q3" name="q3" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">神器品质艾德曼剑耐久(仅回答数字)</label>
                <input type="text" id="q4" name="q4" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">FishModLoader是否需要联网安装(回答是或否)</label>
                <input type="text" id="q5" name="q5" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">增加伤害的那一类(如锋利)附魔会吃等级加成吗(回答是或否)</label>
                <input type="text" id="q6" name="q6" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">何时加入的祛魔之瓶(回答版本号)</label>
                <input type="text" id="q7" name="q7" class="mdui-textfield-input">
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">怎么扔鸡蛋(回答键位，全大写)</label>
                <input type="text" id="q8" name="q8" class="mdui-textfield-input">
            </div>

            <button class="mdui-btn mdui-btn-raised mdui-color-theme-accent" onclick="checkAnswers()">提交</button>
        </form>
    </div>

    <!-- 引入 MDUI 的 JS 文件 -->
